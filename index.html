<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="./images/icon-telkomsel.png" />
    <!-- import bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>Belajar Bootstrap</title>
  </head>

  <body class="bg-body-tertiary">
    <!-- start of header -->
    <header class="shadow">
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg bg-white px-sm-1 px-lg-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="/images/icon-telkomsel-terbaru.webp"
              alt="Bootstrap"
              width="30"
              height="24"
            />
            Telkomsel
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav text-center">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">HOME</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">PRODUCT</a></li>
            <li class="nav-item"><a class="nav-link" href="#">GALLERY</a></li>
            <li class="nav-item"><a class="nav-link" href="#">BLOG</a></li>
            <li class="nav-item"><a class="nav-link" href="#">INVENTORY</a></li>
          </div>
        </div>
      </nav>
      <!-- end of navbar -->
    </header>
    <!-- end of header -->

    <!-- start of 1st content -->
    <div class="container p-5">
      <!-- start of profile -->
      <div class="row shadow bg-white align-items-center mb-5 px-sm-2 px-5">
        <!-- profile picture section -->
        <div class="col-sm-12 col-md-4 col-lg-2 text-center p-3">
          <img
            src="./images/charmender.png"
            class="rounded-circle border w-100"
            alt="profile_picture"
          />
        </div>
        <!-- profile name section -->
        <div class="col-sm-12 col-md-8 col-lg-5 p-3 text-center text-md-start">
          <div class="row">
            <span class="fw-bold fs-1">Brilian Aringga P</span>
          </div>
          <div class="row">
            <span class="text-body-secondary fs-5">Front End Designer</span>
          </div>
          <div class="pt-3">
            <button type="button" class="btn btn-primary">Kontak</button>
            <button type="button" class="btn btn-outline-success">
              Resume
            </button>
          </div>
        </div>
        <!-- profile detail section -->
        <div class="col-sm-12 col-md-12 col-lg-5 p-3">
          <div class="row">
            <div class="col-1 border-start d-none d-lg-block"></div>
            <div class="col table-responsive">
              <table class="table table-borderless mb-0">
                <tr>
                  <td class="w-50 fw-bold text-end text-md-start">
                    Availability
                  </td>
                  <td class="w-50 text-body-secondary o">Full Time</td>
                </tr>
                <tr>
                  <td class="fw-bold text-end text-md-start">Usia</td>
                  <td class="text-body-secondary">19</td>
                </tr>
                <tr>
                  <td class="fw-bold text-end text-md-start">Lokasi</td>
                  <td class="text-body-secondary">Jakarta</td>
                </tr>
                <tr>
                  <td class="fw-bold text-end text-md-start">Pengalaman</td>
                  <td class="text-body-secondary">2 Tahun</td>
                </tr>
                <tr>
                  <td class="fw-bold text-end text-md-start">Email</td>
                  <td class="text-body-secondary">brilianaringga@gmail.com</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- end of 1st content -->

      <!-- start of 2nd content -->
      <div class="row shadow bg-white p-3">
        <!-- start of form -->
        <div class="mb-3">
          <label for="nama" class="form-label fw-bold">Nama</label>
          <input
            type="text"
            class="form-control"
            id="nama"
            placeholder="masukan nama anda"
          />
        </div>
        <div class="mb-3">
          <label for="role" class="form-label fw-bold">Role</label>
          <input
            type="text"
            class="form-control"
            id="role"
            placeholder="masukan role anda"
          />
        </div>
        <div class="mb-3">
          <label for="availability" class="form-label fw-bold"
            >Availability</label
          >
          <input
            type="text"
            class="form-control"
            id="availability"
            placeholder="masukan availability anda"
          />
        </div>
        <div class="mb-3">
          <label for="usia" class="form-label fw-bold">Usia</label>
          <input
            type="text"
            class="form-control"
            id="usia"
            placeholder="masukan usia anda"
          />
        </div>
        <div class="mb-3">
          <label for="lokasi" class="form-label fw-bold">Lokasi</label>
          <input
            type="text"
            class="form-control"
            id="lokasi"
            placeholder="masukan lokasi anda"
          />
        </div>
        <div class="mb-3">
          <label for="experience" class="form-label fw-bold"
            >Years Experience</label
          >
          <input
            type="text"
            class="form-control"
            id="experience"
            placeholder="masukan tahun pengalaman anda"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label fw-bold">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="masukan email anda"
          />
        </div>
        <!-- end of form -->
        <!-- start of button -->
        <div class="mb-3">
          <div class="d-grid">
            <button type="submit" class="btn btn-success">SUBMIT</button>
          </div>
        </div>
        <!-- end of button -->
      </div>
      <!-- end of 2nd content -->
    </div>
    <!-- end of content -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
